<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="apps.ico" alt="icon" height="25px" width="25px"></a></li>
                <li><button type="submit">Sign in</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="logo">
            <img src="google.png" alt="google logo">
        </div>
        <div class="search">
            <input type="text">
            <a href="#"><img src="mic.png" alt="mic" height="20px" width="18px"></a>    
            
        </div>
        <div class="src-btn">
            <div class="src">
                <button type="submit">Google Search</button>
            </div>
            <div class="lucky">
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="lang">
            <p>Google offered in: <a href="#">English</a></p>
        </div>
    </div>
    
    <footer>
       <div class="wrapper">
            <div class="country">
                <p>Bangladesh</p>
            </div>
            <div class="terms">
                <div class="part1">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="part2">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
